<div id="summary-charts"><div class="summary-charts" v-for="(repo, i) in filteredRepos"><div class="summary-charts__title" v-if="filterGroupSelection !== 'groupByNone'"><div class="summary-charts__title--index">{{ i+1 }}</div><div class="summary-charts__title--groupname"><template v-if="filterGroupSelection === 'groupByRepos'">{{ repo[0].repoName }}</template><template v-else-if="filterGroupSelection === 'groupByAuthors'" v-bind:class=" { warn: repo[0].name === '-' }">{{ repo[0].displayName }} ({{ repo[0].name }})</template></div><div class="summary-charts__title--contribution mini-font" title="Total contribution of group">[{{ getGroupTotalContribution(repo) }} lines]</div><template v-if="isMergeGroup"><a v-if="filterGroupSelection === 'groupByRepos'" v-bind:href="getRepoLink(repo[0])" target="_blank" title="click to view group's repo"><i class="icon-button fab fa-github"></i></a><a v-else-if="filterGroupSelection === 'groupByAuthors'" v-bind:href="getAuthorProfileLink(repo[0].name)" target="_blank" title="click to view author's profile"><i class="icon-button fab fa-github"></i></a><a title="click to view breakdown of commits" onclick="deactivateAllOverlays()" v-on:click="openTabZoom(repo[0], filterSinceDate, filterUntilDate, repo, 0)"><i class="icon-button fas fa-list-ul"></i></a></template><div class="summary-charts__title--percentile mini-font">{{ getPercentile(i) }} %</div></div><div class="summary-charts__fileType--breakdown" v-if="filterBreakdown"><template v-if="filterGroupSelection !== 'groupByNone'"><div class="summary-charts__fileType--breakdown__legend" v-for="fileType in getFileTypes(repo)" v-bind:key="fileType"><i class="fas fa-circle" v-bind:style="{ 'color' : fileTypeColors[fileType] }"></i><span>&nbsp; {{ fileType }} &nbsp;</span></div></template></div><div class="summary-chart" v-for="(user, i) in repo"><div class="summary-chart__title" v-if="!isMergeGroup"><div class="summary-chart__title--index">{{ i+1 }}</div><div class="summary-chart__title--repo" v-if="filterGroupSelection === 'groupByNone'">{{ user.repoName }}</div><div class="summary-chart__title--author-repo" v-if="filterGroupSelection === 'groupByAuthors'">{{ user.repoName }}</div><div class="summary-chart__title--name" v-if="filterGroupSelection !== 'groupByAuthors'" v-bind:class="{ warn: user.name === '-' }">{{ user.displayName }} ({{ user.name }})</div><div class="summary-chart__title--contribution mini-font">[{{ user.totalCommits }} lines]</div><a title="click to view author's code" onclick="deactivateAllOverlays()" v-on:click="openTabAuthorship(user, repo, i)"><i class="icon-button fas fa-code"></i></a><a v-bind:href="getRepoLink(repo[i])" target="_blank" title="click to view author's repo"><i class="icon-button fab fa-github"></i></a><a title="click to view breakdown of commits" onclick="deactivateAllOverlays()" v-on:click="openTabZoom(user, filterSinceDate, filterUntilDate)"><i class="icon-button fas fa-list-ul"></i></a><div class="summary-chart__title--percentile mini-font" v-if="filterGroupSelection === 'groupByNone'">{{ getPercentile(i) }} %</div></div><div class="summary-chart__ramp" onclick="viewClick(event)" v-on:click="openTabZoomSubrange(user)"><v-ramp v-bind:groupby="filterGroupSelection" v-bind:user="user" v-bind:tframe="filterTimeFrame" v-bind:sdate="filterSinceDate" v-bind:udate="filterUntilDate" v-bind:avgsize="avgCommitSize" v-bind:mergegroup="isMergeGroup"></v-ramp><div class="overlay"></div></div><div class="summary-chart__contribution"><template v-if="filterBreakdown"><div class="summary-chart__contrib" v-for="(widths, fileType) in getFileTypeContributionBars(user.fileTypeContribution)"><div class="summary-chart__contrib--bar" v-for="width in widths" v-bind:style="{ width: width + '%',                'background-color': fileTypeColors[fileType] }" v-bind:title="fileType + ': ' + user.fileTypeContribution[fileType] + ' lines, '                + 'total: ' + user.totalCommits + ' lines ' + '(contribution from ' + minDate + ' to '                + maxDate + ')'"></div></div></template><template v-else="v-else"><div class="summary-chart__contrib" v-bind:title="'Total contribution from ' + minDate + ' to ' + maxDate + ': '              + user.totalCommits + ' lines'"><div class="summary-chart__contrib--bar" v-for="width in getContributionBars(user.totalCommits)" v-bind:style="{ width: width+'%' }"></div></div></template></div></div></div></div>
